<!DOCTYPE HTML><html lang=zh-cmn-Hans><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=format-detection content="telephone=no, email=no"><meta name=apple-mobile-web-app-capable content=yes><meta name=renderer content=webkit><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=HandheldFriendly content=true><meta name=MobileOptimized content=320><meta name=screen-orientation content=portrait><meta name=x5-orientation content=portrait><meta name=full-screen content=yes><meta name=x5-fullscreen content=true><meta name=browsermode content=application><meta name=x5-page-mode content=app><meta name=msapplication-tap-highlight content=no><title>分享页</title><meta name=keywords content=""><meta name=description content=""><meta name=author content=skdream@126.com><link rel=stylesheet type=text/css href=./css/app-79b882ac.css></head><body><div class=wrap><div id=main class=main><div id=article class=article></div><div id=act class=act></div><div class=map-box><div id=mapContainer class=map-container></div></div><div id=starBox class=star-box></div><div id=good class=approval></div><div id=comment class=comment></div><div class=action><span id=price class=total-fee>_</span> <a class=act-btn href=#>我要报名</a></div><div class=down-load><div class="down-load-l left"><i class=icon-logo></i> <span class=slogan><b>多聚App</b><br><b class=sm>不止于约 不期而聚</b></span></div><div class=right><a href=# class=down-btn>下载App</a></div></div></div></div><script id=actTpl type=text/html><div class="act-content"> <div class="act-l"> <div class="act-item left"> <div class="act-item__hd"> 类型 </div> <div class="act-item__bd"> <span> <%=category.name%> </span> </div> </div> <div class="act-item right"> <div class="act-item__hd"> 费用 </div> <div class="act-item__bd"> <span class=""> <%=priceRange%> </span> </div> </div> </div> <div class="act-mid"> </div> <div class="act-r"> <div class="act-item act-item__single"> <div class="act-item__hd"> 活动时间 </div> <div class="act-item__bd"> <span class="time"> <%= dateFormat(beginTime,5,11)%> </span> <span class="sep">~</span> <span class="time"> <%= dateFormat(endTime,5,11)%> </span> </div> </div> </div> </div> <div class="join"> <div class="join-left"> <div class="bar"> <div class="bar-inner" style="width:<%= (approvalNum/num)*100 %>%"> </div> </div> <div class="join-num"> <%=approvalNum%>人参与 </div> </div> <div class="join-right"> <a href="#">查看参与用户</a> </div> </div></script><script id=starTpl type=text/html><div class="star-wrap"> <% for(var i=0;i<evaluationStar;i++){ %> <i class="icon-star"></i> <% } %> </div> <div class="comm-num"> <a href="./pingjia.html?partyId=<%= id %>"><%=evaluationCount%>条评价 <span class="arrow">></span></a> </div></script><script id=goodTpl type=text/html><div class="approval-top"> <div class="approval-heart"> <i class="icon-heart"></i> </div> <div class="approval-num"> <%=goodCount%>人点赞 </div> </div> <div class="approval-bottom"> <% for(var i=0;i< goodUserList.length;i ++ ){ %> <span class="avatar"> <img src="<%=goodUserList[i].user.smallAvatar%>" alt="<%=goodUserList[i].user.username%>"> </span> <%}%> </div></script><script id=commentTpl type=text/html><div class="comment-hd"> 评论（<%=commentCount%>） </div> <div class="comment-bd"> <ul> <%for (var i=0;i<commentList.length;i++){ %> <li> <div class="comm-top"> <span class="avatar"> <img src="<%= commentList[i].user.smallAvatar%>" alt="<%=commentList[i].user.username%>"> </span> <span class="uname"> <%=commentList[i].user.username%> </span> <span class="time"> <%=dateFormat(commentList[i].addTime,5,11) %> </span> </div> <div class="comm-con"> <%=commentList[i].content%> </div> </li> <%}%> </ul> <a class="comm-more" href="./comment.html?id=<%= id%>">查看更多评论</a> </div></script><script src="http://webapi.amap.com/maps?v=1.2&key=0eb2850716f372430187a215aab1f03a"></script><script type=text/javascript src=./js/index-0527d9e5.js></script></body></html>
