<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<title>评论</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="skdream@126.com">
	<link rel="stylesheet" type="text/css" href="./css/app-5f7ff13c.css">
</head>
<body>
<div class="wrap">


	<section id="wrapper" class="container">
		<div id="scroller" class="wrap comment">
			<div class="pulldown">
	          <span class="icon"></span><span class="label">下拉刷新...</span>
	        </div>
			<ul id="commentList" class="comment-bd">

			</ul>
			<div class="pullup">
	          <span class="icon"></span><span class="label">上拉刷新...</span>
	        </div>
		</div>
	</section>

<!-- 评论 -->
<script id="commentTpl" type="text/html">

        <%for (var i=0;i<list.length;i++){ %>
	         <li class="item">
	            <div class="comm-top">
	                <span class="avatar">
	                    <img src="<%= list[i].user.smallAvatar%>" alt="<%=list[i].user.username%>">
	                </span>
	                <span class="uname">
	                    <%=list[i].user.username%>
	                </span>
	                <span class="time">
	                    <%=dateFormat(list[i].addTime,11,5) %>
	                </span>
	            </div>
	            <div class="comm-con">
	                <%=list[i].content%>
	            </div>
	        </li>       
	    <%}%>
</script>

</html>
