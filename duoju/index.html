<!-- 活动 -->
<script id="actTpl" type="text/html">
	<div class="act-content">
	<div class="act-l">
		<div class="act-item left">
			<div class="act-item__hd">
				类型
			</div>
			<div class="act-item__bd">
				<span>
					{{category.name}}
				</span>
			</div>
		</div>
		<div class="act-item right">
			<div class="act-item__hd">
				费用
			</div>
			<div class="act-item__bd">
				<span class="">
					{{priceRange}}
				</span>
			</div>
		</div>
	</div>
	<div class="act-mid">
	</div>
	<div class="act-r">
		<div class="act-item act-item__single">
			<div class="act-item__hd">
				活动时间
			</div>
			<div class="act-item__bd">
				<span class="time">
					{{beginTime}}
				</span>
				<span class="sep">~</span>
				<span class="time">
					{{endTime}}
				</span>
				
			</div>
		</div>
	</div>
	</div>
	<div class="join">
	<div class="join-left">
		<div class="bar">
			<div class="bar-inner">
				
			</div>
		</div>
		<div class="join-num">
			{{approvalNum}}人参与
		</div>
	</div>
	<div class="join-right">
		<a href="#">查看参与用户</a>
	</div>
	</div>
</script>
<!-- 赞 -->
<script id="goodTpl" type="text/html">
	<div class="approval-top">
		<div class="approval-heart">
			<i class="icon-heart"></i>
		</div>
		<div class="approval-num">
			{{goodCount}}人点赞
		</div>
	</div>
	<div class="approval-bottom">
		{{each goodUserList as good i}}
		<span class="avatar">
			<img src="{{good.user.smallAvatar}}" alt="{{good.user.username}}">
		</span>
		{{/each}}

	</div>
</script>
<!-- 评论 -->
<script id="commentTpl" type="text/html">
	<div class="comment-hd">
	    评论（{{commentCount}}）
	</div>
	<div class="comment-bd">
	    <ul>
	    {{each commentList as comment i}}
	         <li>
	            <div class="comm-top">
	                <span class="avatar">
	                    <img src="{{comment.user.smallAvatar}}" alt="{{comment.user.username}}">
	                </span>
	                <span class="uname">
	                    {{comment.user.username}}
	                </span>
	                <span class="time">
	                    {{comment.addTime}}
	                </span>
	            </div>
	            <div class="comm-con">
	                {{comment.content}}
	            </div>
	        </li>       
	    {{/each}}

	    </ul>
	    <a class="comm-more" href="#">查看更多评论</a>
	</div>
</script>
